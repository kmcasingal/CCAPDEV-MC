<!DOCTYPE html>
<html>
    <head>
        <title> AnonX - edit information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="all" href="./main-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914x.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Top Navigation Bar -->
            <div class="topnav">
                <div class="logo">
                    <a href="index.html">AnonX</a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search topics, posts, categories">
                </div>
                <div class="topnav-profile-logout">
                    <div class="profile">
                        <button class="dropbtn" onclick="menu()">Home</button>
                            <div class="dropdown-content">
                                <a href="index.html">Home</a>
                                <a href="profile.html">Profile</a>
                            </div>
                    </div>
                    <div class="logout">
                        <a href="login.html">Log out</a>
                    </div>
                </div>
            </div>

        
        <!-- Edit Information -->
        <div>
            <p> Edit Information </p>
            <form>
                <label for="username"> Edit Username</label> <br>
                <input type="text" id="username" name="username" placeholder="Username"> <br>
                <label for="password"> Edit Password</label> <br>
                <input type="text" id="password" name="password" placeholder="Password"> <br>
                <label for="bio"> Edit Bio</label> <br>
                <input type="text" id="bio" name="bio" placeholder="Biography (optional)"> <br>
                <a> Max 10000 characters</a> <br>
                
                <!-- Edit profile picture -->
                
                <button type="delete" value="Delete Account"> Delete Account </button>
                <br>
                <input type="submit" value="Save">
            </form>
        </div>
    </body>
</html>
