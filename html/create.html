<!DOCTYPE html>
<html>
    <head>
        <title> AnonX - create post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="all" href="./main-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a81368914x.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Top Navigation Bar -->
            <div class="topnav">
                <div class="logo">
                    <a href="index.html">AnonX</a>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search topics, posts, categories">
                </div>
                <div class="topnav-profile-logout">
                    <div class="profile">
                        <button class="dropbtn" onclick="menu()">Home</button>
                            <div class="dropdown-content">
                                <a href="index.html">Home</a>
                                <a href="search.html">Search</a>
                                <a href="profile.html">Profile</a>
                            </div>
                    </div>
                    <div class="logout">
                        <a href="login.html">Log out</a>
                    </div>
                </div>
            </div>

        
        <!-- Create Post -->
        <div>
            <p> Create a post </p>
            <form>
                <input type="text" id="title" name="title" placeholder="Title"> <br>
                <a>Max 1000 characters</a> <br>
                <input type="text" id="post" name="post" placeholder="Text (optional)"> <br>
                <a> Max 10000 characters </a> <br>
                <input type="text" id="tags" name="tags" placeholder="#tags"> <br>
                <a>Do not enter #, and press enter to add new tag</a> <br>
                <a> Max 20 characters and 0/5 tags</a> <br>
                
                <!-- Add toggle swtich -->

                <br>
                <input type="submit" value="Post">
            </form>
        </div>
    </body>
</html>
