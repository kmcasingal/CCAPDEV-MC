<!DOCTYPE html>
<html>
<head>
	<title> AnonX - log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914x.js"></script>
</head>
<body>
	<div>
		<img src="images/logo2.png" width="13%" style="margin-left: 5%; margin-top: 3%; position: absolute;">
	</div>
	<div class="container">
		<h1 class="header"> Post Anonymously</h1>
		<div class="login-content">
			<form action="Login.html">
				<img src="images/anon-avatar.png" alt="avatar"/>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" placeholder="Username" required>
           		   </div>
           		</div>
           		<div class="input-div password">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="Password" required>
            	   </div>
            	</div>
                
            	<a href="#">Forgot Password?</a>
                <input type="button"  onclick="location.href = 'index.html'" id="login" class="btn" value="Login">
                <hr>
                <input type="button"  onclick="location.href = 'register.html'" id="login" class="btn-reg" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
